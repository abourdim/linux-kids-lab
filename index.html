<style>
/* ============================================================
   CSS VARIABLES â€” 4 themes (same as ESPHome/WLED labs)
   ============================================================ */
:root {
    --bg-color:#020617;--panel-bg:#020617;--card-bg:rgba(15,23,42,0.96);--card-border:rgba(148,163,184,0.3);
    --accent:#22c55e;--accent-soft:rgba(34,197,94,0.15);--accent-strong:rgba(34,197,94,0.7);--accent2:#3b82f6;
    --danger:#f97373;--muted:#9ca3af;--text:#f9fafb;--text-secondary:#e5e7eb;--border:#1f2937;
    --pill-bg:rgba(15,23,42,0.9);--pill-border:rgba(148,163,184,0.6);--input-bg:rgba(15,23,42,0.6);
    --glow1:rgba(34,197,94,0.18);--glow2:rgba(59,130,246,0.2);
    --body-glow1:rgba(34,197,94,0.18);--body-glow2:rgba(59,130,246,0.2);
    --btn-primary-bg:linear-gradient(135deg,#22c55e,#16a34a);--btn-primary-text:#fff;--btn-primary-border:rgba(34,197,94,0.8);
    --shadow-color:rgba(15,23,42,0.85);
    --term-bg:#0a0f1a;--term-text:#22c55e;--term-prompt:#3b82f6;--term-cursor:#22c55e;
}
[data-theme="neon"] {

    --accent:#00d4ff;--accent-soft:rgba(0,212,255,0.15);--accent-strong:rgba(0,212,255,0.7);--accent2:#ff6600;
    --danger:#ff3333;--muted:#8888bb;--text:#eeeeff;--text-secondary:#ccccee;--border:#1a1a3a;
    --pill-bg:rgba(18,18,42,0.9);--pill-border:rgba(100,100,255,0.4);--input-bg:rgba(18,18,42,0.6);
    --glow1:rgba(0,212,255,0.2);--glow2:rgba(255,102,0,0.15);--body-glow1:rgba(0,212,255,0.2);--body-glow2:rgba(255,102,0,0.15);
    --btn-primary-bg:linear-gradient(135deg,#00d4ff,#0088ff);--btn-primary-text:#fff;--btn-primary-border:rgba(0,212,255,0.8);
    --shadow-color:rgba(10,10,26,0.9);
    --term-bg:#0a0a1a;--term-text:#00d4ff;--term-prompt:#ff6600;--term-cursor:#00d4ff;
}
[data-theme="arctic"] {
    --bg-color:#e8eef4;--panel-bg:#f0f4f8;--card-bg:rgba(255,255,255,0.95);--card-border:rgba(100,130,170,0.35);
    --accent:#2563eb;--accent-soft:rgba(37,99,235,0.12);--accent-strong:rgba(37,99,235,0.6);--accent2:#06b6d4;
    --danger:#dc2626;--muted:#64748b;--text:#1e293b;--text-secondary:#475569;--border:#cbd5e1;
    --pill-bg:rgba(255,255,255,0.9);--pill-border:rgba(100,130,170,0.3);--input-bg:rgba(241,245,249,0.9);
    --glow1:rgba(37,99,235,0.08);--glow2:rgba(6,182,212,0.06);--body-glow1:rgba(37,99,235,0.1);--body-glow2:rgba(6,182,212,0.08);
    --btn-primary-bg:linear-gradient(135deg,#2563eb,#3b82f6);--btn-primary-text:#fff;--btn-primary-border:rgba(37,99,235,0.7);
    --shadow-color:rgba(100,116,139,0.15);
    --term-bg:#1e293b;--term-text:#22d3ee;--term-prompt:#2563eb;--term-cursor:#22d3ee;
}
[data-theme="blaze"] {
    --bg-color:#fdf2e9;--panel-bg:#fef7f0;--card-bg:rgba(255,255,255,0.95);--card-border:rgba(194,120,60,0.3);
    --accent:#ea580c;--accent-soft:rgba(234,88,12,0.1);--accent-strong:rgba(234,88,12,0.6);--accent2:#dc2626;
    --danger:#dc2626;--muted:#78716c;--text:#292524;--text-secondary:#57534e;--border:#e7e5e4;
    --pill-bg:rgba(255,255,255,0.9);--pill-border:rgba(194,120,60,0.25);--input-bg:rgba(254,243,230,0.9);
    --glow1:rgba(234,88,12,0.06);--glow2:rgba(220,38,38,0.04);--body-glow1:rgba(234,88,12,0.1);--body-glow2:rgba(250,204,21,0.08);
    --btn-primary-bg:linear-gradient(135deg,#ea580c,#f97316);--btn-primary-text:#fff;--btn-primary-border:rgba(234,88,12,0.7);
    --shadow-color:rgba(120,113,108,0.12);
    --term-bg:#292524;--term-text:#fb923c;--term-prompt:#ea580c;--term-cursor:#fb923c;
}

/* ============================================================
   BASE STYLES
   ============================================================ */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:var(--bg-color);color:var(--text);overflow:hidden;
    background-image:radial-gradient(circle at 20% 50%,var(--body-glow1),transparent 50%),radial-gradient(circle at 80% 20%,var(--body-glow2),transparent 50%)}
.app{display:flex;flex-direction:column;height:100dvh;overflow:hidden}

/* Header */
.header{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;border-bottom:1px solid var(--card-border);background:var(--panel-bg);flex-shrink:0;gap:8px;flex-wrap:wrap}
.title-block{display:flex;align-items:center;gap:10px}
.title-block h1{font-size:1.1rem;letter-spacing:.12em;font-weight:900;color:var(--text)}
.subtitle{font-size:.72rem;color:var(--muted);letter-spacing:.06em}
.ver{font-size:55%;opacity:.5;margin-left:6px}
.site-logo{width:auto;height:20px;color:var(--accent);flex-shrink:0}
.menu-toggle{display:none;background:none;border:none;font-size:1.3rem;color:var(--text);cursor:pointer;padding:4px}
.header-right{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
.theme-group,.lang-group{display:flex;gap:2px}
.theme-btn,.lang-btn{width:28px;height:28px;border-radius:8px;border:1.5px solid transparent;background:var(--pill-bg);cursor:pointer;font-size:.72rem;color:var(--muted);display:flex;align-items:center;justify-content:center;transition:all .15s}
.theme-btn.active,.lang-btn.active{border-color:var(--accent);color:var(--accent);background:var(--accent-soft)}

/* Layout */
.layout{display:flex;flex:1;overflow:hidden}
.sidebar{width:220px;flex-shrink:0;overflow-y:auto;border-right:1px solid var(--card-border);padding:10px 0;background:var(--panel-bg)}
.sidebar-cat{font-size:.6rem;font-weight:800;letter-spacing:.14em;text-transform:uppercase;color:var(--muted);padding:10px 16px 4px;opacity:.7}
.sidebar-div{height:1px;background:var(--card-border);margin:6px 12px}
.sidebar-item{display:flex;align-items:center;gap:8px;padding:8px 16px;cursor:pointer;font-size:.78rem;font-weight:500;border-left:3px solid transparent;transition:all .1s;color:var(--text-secondary)}
.sidebar-item:hover{background:var(--accent-soft)}
.sidebar-item.active{border-left-color:var(--accent);background:var(--accent-soft);color:var(--text);font-weight:700}
.si-icon{font-size:1rem;width:22px;text-align:center}
.si-label{flex:1}
.si-count{font-size:.6rem;color:var(--muted);background:var(--accent-soft);padding:2px 6px;border-radius:99px;font-weight:700}
.main{flex:1;overflow-y:auto;padding:20px;max-width:900px}

/* Cards */
.card{background:var(--card-bg);border:1px solid var(--card-border);border-radius:14px;padding:16px;margin-bottom:12px;box-shadow:0 1px 4px var(--shadow-color)}
.card-title{font-size:.88rem;font-weight:700;margin-bottom:8px;display:flex;align-items:center;gap:6px}
.card-sub{font-size:.82rem;line-height:1.6;color:var(--text-secondary)}
.page-title{font-size:1.3rem;font-weight:900;margin-bottom:2px;letter-spacing:.04em}
.page-tagline{font-size:.82rem;color:var(--muted);margin-bottom:14px;font-style:italic}

/* Buttons */
.btn{padding:8px 16px;border-radius:10px;border:1.5px solid var(--pill-border);background:var(--pill-bg);color:var(--text);font-size:.78rem;font-weight:600;cursor:pointer;transition:all .15s;font-family:inherit}
.btn:hover{border-color:var(--accent);transform:translateY(-1px)}
.btn.small{padding:5px 10px;font-size:.72rem;border-radius:8px}
.btn.primary{background:var(--btn-primary-bg);color:#fff;border-color:var(--btn-primary-border)}

/* Hint boxes */
.hint-box{padding:10px 14px;border-radius:10px;margin:8px 0;font-size:.78rem;line-height:1.6;border-left:3px solid;background:var(--card-bg)}
.hint-box.tip{border-left-color:#22c55e}
.hint-box.warn{border-left-color:#f0a040}
.hint-box.danger{border-left-color:#f06060}

/* Code blocks */
.code-block{position:relative;margin:8px 0;border-radius:10px;overflow:hidden;background:rgba(0,0,0,0.3);border:1px solid var(--card-border)}
.code-block pre{padding:12px 14px;font-size:.75rem;line-height:1.5;overflow-x:auto;font-family:'Fira Code',Consolas,monospace;color:var(--text-secondary)}
.copy-btn{position:absolute;top:6px;right:6px;padding:4px 10px;border-radius:6px;border:1px solid var(--pill-border);background:var(--pill-bg);color:var(--muted);font-size:.65rem;cursor:pointer;font-family:inherit}
.copy-btn:hover{color:var(--accent);border-color:var(--accent)}
[data-theme="arctic"] .code-block,[data-theme="blaze"] .code-block{background:rgba(15,23,42,0.06)}

/* Accordion */
.acc{border-radius:10px;border:1px solid var(--card-border);margin-bottom:6px;overflow:hidden;background:var(--card-bg);transition:border-color .15s}
.acc-head{padding:10px 14px;cursor:pointer;display:flex;align-items:center;gap:8px;font-size:.82rem;font-weight:600;transition:background .15s}
.acc-head:hover{background:var(--accent-soft)}
.acc-arrow{transition:transform .2s;font-size:.7rem;color:var(--muted);flex-shrink:0}
.acc.open .acc-arrow{transform:rotate(90deg)}
.acc-body{display:none;padding:0 14px 12px;font-size:.82rem;line-height:1.6;color:var(--text-secondary)}
.acc.open .acc-body{display:block}

/* Steps */
.steps{counter-reset:step}
.step{position:relative;padding-left:36px;margin-bottom:14px;font-size:.82rem;line-height:1.6;color:var(--text-secondary)}
.step::before{counter-increment:step;content:counter(step);position:absolute;left:0;top:0;width:24px;height:24px;border-radius:50%;background:var(--accent-soft);color:var(--accent);display:flex;align-items:center;justify-content:center;font-size:.7rem;font-weight:800;border:1.5px solid var(--accent)}

/* ============================================================
   COMMAND CARDS
   ============================================================ */
.cmd-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px;margin:10px 0}
.cmd-card{border-radius:12px;border:1.5px solid var(--card-border);background:var(--card-bg);overflow:hidden;transition:all .15s;box-shadow:0 1px 4px var(--shadow-color)}
.cmd-card:hover{border-color:var(--accent);transform:translateY(-2px);box-shadow:0 4px 16px var(--accent-soft)}
.cmd-head{padding:12px 14px 8px;display:flex;align-items:flex-start;gap:10px}
.cmd-name{font-family:'Fira Code',Consolas,monospace;font-size:.85rem;font-weight:700;color:var(--accent);white-space:nowrap}
.cmd-desc{font-size:.72rem;color:var(--muted);margin-top:2px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.cmd-stars{font-size:.55rem;color:#f59e0b;letter-spacing:1px;text-shadow:0 0 4px rgba(245,158,11,0.4)}
.cmd-output{margin:0 10px 8px;padding:8px 10px;border-radius:8px;background:var(--term-bg);font-family:'Fira Code',Consolas,monospace;font-size:.65rem;line-height:1.4;color:var(--term-text);max-height:80px;overflow:hidden;white-space:pre;border:1px solid rgba(255,255,255,0.05)}
.cmd-foot{padding:6px 14px 10px;display:flex;gap:6px;flex-wrap:wrap;align-items:center}
.cmd-try{padding:4px 10px;border-radius:6px;border:1px solid var(--accent);background:var(--accent-soft);color:var(--accent);font-size:.65rem;font-weight:700;cursor:pointer;font-family:inherit;transition:all .15s}
.cmd-try:hover{background:var(--accent);color:#fff}
.cmd-copy{padding:4px 10px;border-radius:6px;border:1px solid var(--pill-border);background:var(--pill-bg);color:var(--muted);font-size:.65rem;cursor:pointer;font-family:inherit}
.cmd-copy:hover{border-color:var(--accent);color:var(--accent)}
.cmd-install-tabs{display:flex;gap:2px;margin-left:auto}
.cmd-tab{padding:2px 6px;border-radius:4px;font-size:.55rem;font-weight:700;cursor:pointer;background:transparent;border:1px solid transparent;color:var(--muted);font-family:inherit}
.cmd-tab.active{background:var(--accent-soft);border-color:var(--accent);color:var(--accent)}
.cmd-install-line{margin:0 10px 6px;padding:4px 8px;border-radius:6px;background:var(--term-bg);font-family:'Fira Code',Consolas,monospace;font-size:.6rem;color:var(--term-text);display:none;border:1px solid rgba(255,255,255,0.05)}
.cmd-install-line.visible{display:block}

/* Category filter pills */
.cat-filters{display:flex;flex-wrap:wrap;gap:6px;margin:8px 0}
.cat-pill{padding:5px 12px;border-radius:99px;border:1.5px solid var(--pill-border);background:var(--pill-bg);color:var(--muted);font-size:.7rem;font-weight:700;cursor:pointer;transition:all .15s;font-family:inherit}
.cat-pill:hover,.cat-pill.active{border-color:var(--accent);color:var(--accent);background:var(--accent-soft)}

/* ============================================================
   TERMINAL SIMULATOR
   ============================================================ */
.term-overlay{display:none;position:fixed;inset:0;z-index:1000;background:rgba(0,0,0,0.85);flex-direction:column}
.term-overlay.open{display:flex}
.term-bar{display:flex;align-items:center;padding:8px 16px;background:var(--term-bg);border-bottom:1px solid rgba(255,255,255,0.1);gap:10px}
.term-dots{display:flex;gap:6px}
.term-dot{width:10px;height:10px;border-radius:50%}
.term-dot.r{background:#ff5f56}.term-dot.y{background:#ffbd2e}.term-dot.g{background:#27c93f}
.term-title{font-family:'Fira Code',Consolas,monospace;font-size:.75rem;color:rgba(255,255,255,0.5);flex:1;text-align:center}
.term-close{background:none;border:none;color:rgba(255,255,255,0.5);font-size:1.2rem;cursor:pointer;padding:4px 8px}
.term-close:hover{color:#fff}
.term-body{flex:1;overflow-y:auto;padding:16px;font-family:'Fira Code',Consolas,monospace;font-size:.8rem;line-height:1.6;background:var(--term-bg);color:var(--term-text)}
.term-body .prompt{color:var(--term-prompt);user-select:none}
.term-body .cmd-text{color:#fff}
.term-body .output{color:var(--term-text);white-space:pre-wrap}
.term-body .error{color:#f87171}
.term-body .info{color:#60a5fa}
.term-body .warn{color:#fbbf24}
.term-input-line{display:flex;align-items:center;gap:0}
.term-input{background:none;border:none;color:#fff;font-family:'Fira Code',Consolas,monospace;font-size:.8rem;flex:1;outline:none;caret-color:var(--term-cursor)}
.cursor-blink{display:inline-block;width:8px;height:16px;background:var(--term-cursor);animation:blink 1s step-end infinite;vertical-align:text-bottom}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}

/* Terminal animations container */
.term-anim{position:relative;width:100%;height:100%;overflow:hidden;font-family:'Fira Code',Consolas,monospace}

/* ============================================================
   QUEST & BADGES
   ============================================================ */
.quest-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:10px;margin:10px 0}
.quest-card{border-radius:12px;border:1.5px solid var(--card-border);background:var(--card-bg);padding:14px;display:flex;gap:12px;align-items:center;transition:all .15s}
.quest-card.done{border-color:var(--accent);background:var(--accent-soft)}
.quest-icon{font-size:1.6rem;flex-shrink:0;width:40px;text-align:center}
.quest-info{flex:1}
.quest-name{font-size:.82rem;font-weight:700}
.quest-desc{font-size:.7rem;color:var(--muted);margin-top:2px}
.quest-check{width:20px;height:20px;border-radius:50%;border:2px solid var(--card-border);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:.7rem;transition:all .15s}
.quest-card.done .quest-check{background:var(--accent);border-color:var(--accent);color:#fff}
.badge-grid{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0}
.badge{width:70px;text-align:center;opacity:.3;transition:all .3s}
.badge.earned{opacity:1;transform:scale(1.05)}
.badge-icon{font-size:2rem}
.badge-name{font-size:.6rem;color:var(--muted);margin-top:2px;font-weight:700}

/* Progress bar */
.progress-bar{height:8px;border-radius:99px;background:var(--card-border);margin:8px 0;overflow:hidden}
.progress-fill{height:100%;border-radius:99px;background:var(--btn-primary-bg);transition:width .5s ease}

/* ============================================================
   MOBILE
   ============================================================ */
.mobile-bar{display:none;overflow-x:auto;padding:6px 10px;gap:6px;border-top:1px solid var(--card-border);background:var(--panel-bg);flex-shrink:0}
.mobile-pill{white-space:nowrap;padding:6px 12px;border-radius:99px;border:1px solid var(--pill-border);background:var(--pill-bg);color:var(--muted);font-size:.7rem;font-weight:600;cursor:pointer;font-family:inherit}
.mobile-pill.active{background:var(--accent-soft);border-color:var(--accent);color:var(--accent)}

/* RTL */
[dir="rtl"] .sidebar-item{border-left:none;border-right:3px solid transparent}
[dir="rtl"] .sidebar-item.active{border-left-color:transparent;border-right-color:var(--accent)}
[dir="rtl"] .sidebar{border-right:none;border-left:1px solid var(--card-border)}
[dir="rtl"] .hint-box{border-left:none;border-right:3px solid}
[dir="rtl"] .step{padding-left:0;padding-right:36px}
[dir="rtl"] .step::before{left:auto;right:0}

/* Responsive */
@media(max-width:768px){
    .sidebar{display:none;position:fixed;top:0;left:0;bottom:0;z-index:800;width:260px;box-shadow:4px 0 20px rgba(0,0,0,0.5)}
    .sidebar.open{display:block}
    .menu-toggle{display:block}
    .mobile-bar{display:flex}
    .main{padding:14px;max-width:100%}
    .cmd-grid{grid-template-columns:1fr}
}
</style>
</head>

<div class="app">
    <!-- Header -->
    <div class="header">

function renderTermPrompt(){
    let body=document.getElementById('termBody');
    let line=document.createElement('div');
    line.className='term-input-line';
    line.innerHTML='<span class="prompt">kid@linux:'+termCwd+'$ </span><input class="term-input" type="text" spellcheck="false" autocomplete="off" autocapitalize="off">';
    body.appendChild(line);
    let inp=line.querySelector('.term-input');
    inp.addEventListener('keydown',function(e){
        if(e.key==='Enter'){
            e.preventDefault();
            let cmd=this.value;
            this.readOnly=true;
            this.parentElement.innerHTML='<span class="prompt">kid@linux:'+termCwd+'$ </span><span class="cmd-text">'+esc(cmd)+'</span>';
            if(cmd.trim())termHistory.push(cmd.trim());
            termHistIdx=termHistory.length;
            processCmd(cmd.trim());
        }else if(e.key==='ArrowUp'){
            e.preventDefault();
            if(termHistIdx>0){termHistIdx--;this.value=termHistory[termHistIdx]}
        }else if(e.key==='ArrowDown'){
            e.preventDefault();
            if(termHistIdx<termHistory.length-1){termHistIdx++;this.value=termHistory[termHistIdx]}
            else{termHistIdx=termHistory.length;this.value=''}
        }
    });
    inp.focus();
}

function termPrint(text,cls){
    let body=document.getElementById('termBody');
    let div=document.createElement('div');
    div.className=cls||'output';
    div.textContent=text;
    body.appendChild(div);
}
function termPrintHtml(html,cls){
    let body=document.getElementById('termBody');
    let div=document.createElement('div');
    div.className=cls||'output';
    div.innerHTML=html;
    body.appendChild(div);
}

function processCmd(raw){
    if(!raw){renderTermPrompt();return}

    // Handle pipes
    if(raw.includes('|')){
        let parts=raw.split('|').map(s=>s.trim());
        let output='';
        for(let p of parts){
            output=processSingle(p,output);
        }
        if(output)termPrint(output);
        renderTermPrompt();
        return;
    }
    let out=processSingle(raw,'');
    if(out)termPrint(out);
    renderTermPrompt();
}

function processSingle(raw,pipedInput){
    let parts=raw.split(/\s+/);
    let cmd=parts[0];
    let args=parts.slice(1);

    // Track command
    cmdsTried.add(cmd);
    save('cmdsTried',JSON.stringify([...cmdsTried]));

    // Special animated commands
    if(cmd==='cmatrix'){runMatrixAnim();return''}
    if(cmd==='pipes.sh'||cmd==='pipes'){runPipesAnim();return''}

    // Real JS logic commands
    if(cmd==='clear'){document.getElementById('termBody').innerHTML='';return''}
    if(cmd==='echo'){return args.join(' ').replace(/^["']|["']$/g,'')}
    if(cmd==='date'){return new Date().toString()}
    if(cmd==='whoami')return'kid';
    if(cmd==='hostname')return'linux';
    if(cmd==='pwd')return termCwd==='~'?'/home/kid':'/home/kid/'+termCwd.replace('~/','');
    if(cmd==='uptime'){let h=Math.floor(Math.random()*12)+1;let m=Math.floor(Math.random()*60);return' '+new Date().toLocaleTimeString()+' up '+h+':'+String(m).padStart(2,'0')+', 1 user, load average: '+(Math.random()*2).toFixed(2)}
    if(cmd==='history'){return termHistory.map((h,i)=>'  '+(i+1)+'  '+h).join('\n')}

    if(cmd==='cal'){
        let now=new Date();
        let yr=args.length===2?parseInt(args[1]):now.getFullYear();
        let mo=args.length>=1?parseInt(args[0])-1:now.getMonth();
        if(isNaN(yr))yr=now.getFullYear();
        if(isNaN(mo))mo=now.getMonth();
        return generateCal(yr,mo);
    }
    if(cmd==='factor'){
        let n=parseInt(args[0]);
        if(!n||n<2)return'Usage: factor NUMBER';
        let factors=[];let d=2;let orig=n;
        while(d*d<=n){while(n%d===0){factors.push(d);n/=d}d++}
        if(n>1)factors.push(n);
        return orig+': '+factors.join(' ');
    }
    if(cmd==='rev'){
        let text=pipedInput||args.join(' ');
        return text.split('\n').map(l=>l.split('').reverse().join('')).join('\n');
    }
    if(cmd==='wc'){
        let text=pipedInput||'';
        if(!text)return'      0       0       0';
        let lines=text.split('\n').length;
        let words=text.split(/\s+/).filter(Boolean).length;
        let chars=text.length;
        return'      '+lines+'       '+words+'       '+chars;
    }
    if(cmd==='sort'){
        let text=pipedInput||'';
        return text.split('\n').sort().join('\n');
    }
    if(cmd==='shuf'){
        let text=pipedInput||'';
        let lines=text.split('\n');
        for(let i=lines.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[lines[i],lines[j]]=[lines[j],lines[i]]}
        return lines.join('\n');
    }
    if(cmd==='tac'){
        let text=pipedInput||'';
        return text.split('\n').reverse().join('\n');
    }
    if(cmd==='tr'&&args[0]==='a-z'&&args[1]==='A-Z'){
        return(pipedInput||'').toUpperCase();
    }
    if(cmd==='head'){
        let n=5;if(args[0]==='-n'&&args[1])n=parseInt(args[1]);else if(args[0]&&args[0].startsWith('-'))n=parseInt(args[0].slice(1));
        return(pipedInput||'').split('\n').slice(0,n).join('\n');
    }
    if(cmd==='tail'){
        let n=5;if(args[0]==='-n'&&args[1])n=parseInt(args[1]);else if(args[0]&&args[0].startsWith('-'))n=parseInt(args[0].slice(1));
        let lines=(pipedInput||'').split('\n');
        return lines.slice(-n).join('\n');
    }
    if(cmd==='fortune'){return FORTUNES[Math.floor(Math.random()*FORTUNES.length)]}

    if(cmd==='cowsay'||cmd==='cowthink'){
        let text=pipedInput||args.join(' ')||'moo';
        let bubble=cmd==='cowthink'?'o':'\\';
        let border=cmd==='cowthink'?['(',')']:['<','>'];
        let maxW=Math.min(text.length,40);
        let top=' '+('_'.repeat(maxW+2));
        let bot=' '+('-'.repeat(maxW+2));
        let mid=border[0]+' '+text.padEnd(maxW)+' '+border[1];
        return top+'\n'+mid+'\n'+bot+'\n        '+bubble+'   ^__^\n         '+bubble+'  (oo)\\_______\n            (__)\\       )\\/\\\n                ||----w |\n                ||     ||';
    }
    if(cmd==='lolcat'){return pipedInput||args.join(' ')+' [imagine gradient colors]'}

    // Look up in command database
    for(let cat in CMDS){
        let found=CMDS[cat].find(c=>c.n===raw||c.n===cmd||c.ex===raw);
        if(found&&found.o)return found.o;
    }

    // Unknown command
    if(cmd)return'bash: '+cmd+': command not found';
    return'';
}

function generateCal(yr,mo){
    let d=new Date(yr,mo,1);
    let monthNames=['January','February','March','April','May','June','July','August','September','October','November','December'];
    let title=monthNames[mo]+' '+yr;
    let header='Su Mo Tu We Th Fr Sa';
    let pad=title.length<header.length?Math.floor((header.length-title.length)/2):0;
    let out=' '.repeat(pad)+title+'\n'+header+'\n';
    let startDay=d.getDay();
    out+='   '.repeat(startDay);
    let daysInMonth=new Date(yr,mo+1,0).getDate();
    for(let i=1;i<=daysInMonth;i++){
        out+=(i<10?' ':'')+i+' ';
        if((startDay+i)%7===0)out+='\n';
    }
    return out.trimEnd();
}
